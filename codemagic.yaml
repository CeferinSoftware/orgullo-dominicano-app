# Codemagic CI/CD Configuration for Orgullo Dominicano App
# Documentaci√≥n: https://docs.codemagic.io/yaml/yaml-getting-started/

workflows:
  # ============================================
  # iOS App Store Build
  # ============================================
  ios-release:
    name: iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.eturingsrl.orgullodominicano
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials  # Configura esto en Codemagic Dashboard
      vars:
        APP_STORE_APP_ID: "TU_APP_STORE_ID"  # Reemplaza con tu App ID de App Store Connect
    
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      
      - name: Remove alpha from source icon BEFORE generating icons
        script: |
          echo "=== Removing alpha channel from SOURCE icon ==="
          pip3 install Pillow
          
          python3 << 'EOF'
          from PIL import Image
          
          # Process the source icon FIRST
          source_icon = "assets/JvomKnnYTSKQZP1NvGZT_do.png"
          print(f"Processing source icon: {source_icon}")
          
          img = Image.open(source_icon)
          print(f"  Original mode: {img.mode}")
          
          if img.mode in ('RGBA', 'LA', 'P'):
              # Create white background
              background = Image.new('RGB', img.size, (255, 255, 255))
              
              if img.mode == 'P':
                  img = img.convert('RGBA')
              
              if img.mode in ('RGBA', 'LA'):
                  # Split and use alpha as mask
                  if img.mode == 'RGBA':
                      r, g, b, a = img.split()
                      background.paste(img, mask=a)
                  else:
                      l, a = img.split()
                      background.paste(img.convert('RGB'), mask=a)
              else:
                  background.paste(img)
              
              background.save(source_icon, 'PNG')
              print(f"  Done: Saved as RGB (no alpha)")
          else:
              print(f"  Already RGB, no changes needed")
          
          # Verify
          img_check = Image.open(source_icon)
          print(f"  Final mode: {img_check.mode}")
          EOF
      
      - name: Generate app icons (from alpha-free source)
        script: |
          dart run flutter_launcher_icons
      
      - name: Verify iOS icons have no alpha
        script: |
          echo "=== Verifying iOS icons ==="
          python3 << 'EOF'
          import os
          from PIL import Image
          
          icons_path = "ios/Runner/Assets.xcassets/AppIcon.appiconset"
          has_alpha = False
          
          for filename in os.listdir(icons_path):
              if filename.endswith('.png'):
                  filepath = os.path.join(icons_path, filename)
                  img = Image.open(filepath)
                  if img.mode in ('RGBA', 'LA', 'P'):
                      print(f"WARNING: {filename} still has alpha! Mode: {img.mode}")
                      # Fix it
                      background = Image.new('RGB', img.size, (255, 255, 255))
                      if img.mode == 'P':
                          img = img.convert('RGBA')
                      if img.mode == 'RGBA':
                          background.paste(img, mask=img.split()[3])
                      else:
                          background.paste(img)
                      background.save(filepath, 'PNG')
                      print(f"  Fixed: {filename}")
                      has_alpha = True
                  else:
                      print(f"OK: {filename} - Mode: {img.mode}")
          
          if not has_alpha:
              print("=== All icons verified: No alpha channel ===")
          EOF
      
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      
      - name: Flutter build ipa
        script: |
          flutter build ipa --release \
            --build-name=1.0.2 \
            --build-number=$(($(app-store-connect get-latest-testflight-build-number "$APP_STORE_APP_ID") + 1)) \
            --export-options-plist=/Users/builder/export_options.plist
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false

